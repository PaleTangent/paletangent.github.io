    <style>
        * {

        body {

        #difficulty-selector {

        .difficulty-btn {

        #stats {

        #game-container {

        .card {

        .card.flipped {

        .card.matched {

        }
        
        .card-face {

            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            padding: 5px;
        }
        
        .card-front {
            background: linear-gradient(135deg, #3f51b5, #5c6bc0);
            transform: rotateY(0deg);
        }
        
        .card-back {
            background: white;
            transform: rotateY(180deg);
            color: #3f51b5;
            font-size: clamp(24px, 7vw, 40px); /* å¢å¤§å­—ä½“å¤§å° */
            font-weight: bold;
            border: 2px solid #e8eaf6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #restart-btn {
            padding: clamp(8px, 2vw, 12px) clamp(20px, 5vw, 30px);
            font-size: clamp(16px, 3.5vw, 20px);
            background: linear-gradient(to right, #3f51b5, #303f9f);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        #restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        #restart-btn:active {
            transform: translateY(1px);
        }
        
        /* èƒœåˆ©åŠ¨ç”» */
        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .celebrate {
            animation: celebration 0.5s ease-in-out 3;
        }
        
        /* å“åº”å¼è°ƒæ•´ */
        /* é’ˆå¯¹å°å±å¹•çš„è°ƒæ•´ */
        @media (max-width: 500px) {
            .card-back {
                font-size: clamp(20px, 8vw, 36px); /* åœ¨å°å±å¹•ä¸Šè¿›ä¸€æ­¥å¢å¤§ */
            }
            
            /* å‡å°‘å¡ç‰‡é—´è·ä»¥è…¾å‡ºæ›´å¤šç©ºé—´ */
            #game-container {
                gap: 5px;
            }
        }
        
        @media (max-width: 400px) {
            #stats {
                flex-direction: column;
                gap: 8px;
                align-items: center;
            }
            
            .difficulty-btn {
                padding: 6px 12px;
                font-size: 13px;
            }
        }
        /* é’ˆå¯¹æå°å±å¹•çš„è°ƒæ•´ */
        @media (max-width: 350px) {
            .card-back {
                font-size: clamp(18px, 9vw, 32px);
            }
            
            /* è°ƒæ•´éš¾åº¦æŒ‰é’®å¤§å° */
            .difficulty-btn {
                padding: 4px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>è®°å¿†ç¿»ç‰Œæ¸¸æˆ</h1>
    <p>æ‰¾åˆ°æ‰€æœ‰åŒ¹é…çš„å¡ç‰‡å¯¹ï¼</p>
    
    <!-- ä¿®æ”¹éš¾åº¦é€‰æ‹©æŒ‰é’®éƒ¨åˆ†ï¼Œé»˜è®¤é€‰ä¸­å›°éš¾ -->
    <div id="difficulty-selector">
        <button class="difficulty-btn" data-pairs="4">ç®€å• (4å¯¹)</button>
        <button class="difficulty-btn" data-pairs="6">ä¸­ç­‰ (6å¯¹)</button>
        <button class="difficulty-btn selected" data-pairs="8">å›°éš¾ (8å¯¹)</button>
        <button class="difficulty-btn" data-pairs="10">ä¸“å®¶ (10å¯¹)</button>
    </div>
    
    <div id="stats">
        <span id="moves">ç§»åŠ¨: 0</span>
        <span id="pairs">åŒ¹é…: 0/<span id="total-pairs">8</span></span>
    </div>
    
    <div id="game-container"></div>
    
    <button id="restart-btn">é‡æ–°å¼€å§‹</button>
    
    <script>
        const gameContainer = document.getElementById('game-container');
        const movesDisplay = document.getElementById('moves');
        const pairsDisplay = document.getElementById('pairs');
        const totalPairsDisplay = document.getElementById('total-pairs');
        const restartBtn = document.getElementById('restart-btn');
        const difficultyBtns = document.querySelectorAll('.difficulty-btn');
        
        // å¡ç‰‡ç¬¦å· - ä½¿ç”¨emojiå¢åŠ è¶£å‘³æ€§
        // ä½¿ç”¨æ›´å¤§çš„emojiå›¾æ ‡
        const cardSymbols = [
            'ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 
            'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ”',
            'ğŸ¦„', 'ğŸ', 'ğŸ³', 'ğŸ¦“', 'ğŸ¿ï¸', 'ğŸ¦‰', 'ğŸ™', 'ğŸ¦‹'
        ];
        let cards = [];
        let flippedCards = [];
        let moves = 0;
        let matchedPairs = 0;
        let canFlip = true;
        let currentDifficulty = 8; // é»˜è®¤8å¯¹(ä¸­ç­‰éš¾åº¦)
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            canFlip = true;
            
            movesDisplay.textContent = `ç§»åŠ¨: ${moves}`;
            pairsDisplay.textContent = `åŒ¹é…: ${matchedPairs}/${currentDifficulty}`;
            totalPairsDisplay.textContent = currentDifficulty;
            
            // æ¸…ç©ºæ¸¸æˆåŒºåŸŸ
            gameContainer.innerHTML = '';
            cards = [];
            
            // æ ¹æ®éš¾åº¦è®¾ç½®ç½‘æ ¼å¸ƒå±€
            setupGridLayout();
            
            // åˆ›å»ºå¡ç‰‡å¯¹
            const cardValues = cardSymbols.slice(0, currentDifficulty);
            const pairedCards = [...cardValues, ...cardValues];
            
            // æ´—ç‰Œ
            const shuffledCards = pairedCards.sort(() => Math.random() - 0.5);
            
            // åˆ›å»ºå¡ç‰‡å…ƒç´ 
            shuffledCards.forEach((value, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.value = value;
                card.dataset.index = index;
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-face card-front';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-face card-back';
                cardBack.textContent = value;
                
                card.appendChild(cardFront);
                card.appendChild(cardBack);
                
                card.addEventListener('click', flipCard);
                
                gameContainer.appendChild(card);
                cards.push(card);
            });
        }
        
        // æ ¹æ®éš¾åº¦è®¾ç½®ç½‘æ ¼å¸ƒå±€
        function setupGridLayout() {
            let columns, rows;
            
            // æ ¹æ®å¡ç‰‡å¯¹æ•°å†³å®šè¡Œåˆ—æ•°
            if (currentDifficulty <= 4) {
                columns = 4;
                rows = 2;
            } else if (currentDifficulty <= 6) {
                columns = 4;
                rows = 3;
            } else if (currentDifficulty <= 8) {
                columns = 4;
                rows = 4;
            } else if (currentDifficulty <= 10) {
                columns = 5;
                rows = 4;
            }
            
            gameContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            gameContainer.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
        }
        
        // ç¿»è½¬å¡ç‰‡
        function flipCard() {
            if (!canFlip || this.classList.contains('flipped') || this.classList.contains('matched')) {
                return;
            }
            
            // å¦‚æœå·²ç»ç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡ï¼Œä¸åšä»»ä½•æ“ä½œ
            if (flippedCards.length === 2) return;
            
            this.classList.add('flipped');
            flippedCards.push(this);
            
            // å¦‚æœç¿»å¼€äº†ä¸¤å¼ å¡ç‰‡ï¼Œæ£€æŸ¥æ˜¯å¦åŒ¹é…
            if (flippedCards.length === 2) {
                canFlip = false;
                moves++;
                movesDisplay.textContent = `ç§»åŠ¨: ${moves}`;
                
                checkForMatch();
            }
        }
        
        // æ£€æŸ¥å¡ç‰‡æ˜¯å¦åŒ¹é…
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            
            if (card1.dataset.value === card2.dataset.value) {
                // åŒ¹é…æˆåŠŸ
                card1.classList.add('matched');
                card2.classList.add('matched');
                matchedPairs++;
                pairsDisplay.textContent = `åŒ¹é…: ${matchedPairs}/${currentDifficulty}`;
                
                // æ·»åŠ åº†ç¥æ•ˆæœ
                card1.classList.add('celebrate');
                card2.classList.add('celebrate');
                setTimeout(() => {
                    card1.classList.remove('celebrate');
                    card2.classList.remove('celebrate');
                }, 1500);
                
                flippedCards = [];
                canFlip = true;
                
                // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
                if (matchedPairs === currentDifficulty) {
                    setTimeout(() => {
                        endGame();
                    }, 500);
                }
            } else {
                // ä¸åŒ¹é…ï¼Œç¿»å›å»
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                    canFlip = true;
                }, 1000);
            }
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame() {
            const finalMessage = `æ­å–œï¼ä½ èµ¢äº†ï¼\nç§»åŠ¨æ¬¡æ•°: ${moves}\n${getPerformanceRating(moves)}`;
            alert(finalMessage);
        }
        
        // æ ¹æ®ç§»åŠ¨æ¬¡æ•°è¿”å›è¯„ä»·
        function getPerformanceRating(moves) {
            const minMoves = currentDifficulty; // æœ€å°‘éœ€è¦næ­¥ï¼ˆå®Œç¾è®°å¿†ï¼‰
            const rating = moves / minMoves;
            
            if (rating <= 1.2) return "ğŸŒŸ å®Œç¾è®°å¿†ï¼ä½ æ˜¯è®°å¿†å¤§å¸ˆï¼";
            if (rating <= 1.5) return "ğŸ‘ éå¸¸å‡ºè‰²ï¼æ¥è¿‘å®Œç¾äº†ï¼";
            if (rating <= 2.0) return "ğŸ‘ è¡¨ç°ä¸é”™ï¼ç»§ç»­åŠªåŠ›ï¼";
            return "ğŸ’ª å†æ¥å†å‰ï¼å¤šç»ƒä¹ ä¼šæ›´å¥½ï¼";
        }
        
        // è®¾ç½®éš¾åº¦
        function setDifficulty(pairs) {
            currentDifficulty = parseInt(pairs);
            
            // æ›´æ–°æŒ‰é’®æ ·å¼
            difficultyBtns.forEach(btn => {
                btn.classList.remove('selected');
                if (btn.dataset.pairs === pairs) {
                    btn.classList.add('selected');
                }
            });
            
            // é‡æ–°å¼€å§‹æ¸¸æˆ
            initGame();
        }
        
        // éš¾åº¦æŒ‰é’®äº‹ä»¶
        difficultyBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                setDifficulty(btn.dataset.pairs);
            });
        });
        
        // é‡æ–°å¼€å§‹æ¸¸æˆ
        restartBtn.addEventListener('click', initGame);
        
        // åˆå§‹åŒ–æ¸¸æˆ(é»˜è®¤å›°éš¾éš¾åº¦)
        initGame();
    </script>
</body>
